name: Create Release

on:
  push:
    tags:
      - 'v*' # vから始まるタグ（例: v1.0.0）がプッシュされたときに実行

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # リリースを作成するために必要
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Verify version consistency
        id: verify_version
        run: |
          # Gitタグから 'v' を除いたバージョンを取得 (例: v1.2.3 -> 1.2.3)
          TAG_VERSION=${{ github.ref_name }}
          TAG_VERSION_NUM=${TAG_VERSION#v}
          echo "Tag version: $TAG_VERSION_NUM"

          # package.jsonからバージョンを取得
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "package.json version: $PACKAGE_VERSION"
          
          # manifest.jsonからバージョンを取得
          MANIFEST_VERSION=$(node -p "require('./manifest.json').version")
          echo "manifest.json version: $MANIFEST_VERSION"

          # 3つのバージョンを比較
          if [ "$TAG_VERSION_NUM" != "$PACKAGE_VERSION" ] || [ "$TAG_VERSION_NUM" != "$MANIFEST_VERSION" ]; then
            echo "::error::Version mismatch detected!"
            echo "Tag: $TAG_VERSION_NUM, package.json: $PACKAGE_VERSION, manifest.json: $MANIFEST_VERSION"
            exit 1
          else
            echo "Versions are consistent."
            echo "version=${PACKAGE_VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Install & build dependencies
        run: |
            npm install
            npm run build

      - name: Create ZIP file
        run: |
          zip -r JabRef-Simple-Importer-${{ steps.verify_version.outputs.version }}.zip dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: JabRef-Simple-Importer-${{ steps.verify_version.outputs.version }}.zip
